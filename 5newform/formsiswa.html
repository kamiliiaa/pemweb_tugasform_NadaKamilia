<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pendaftaran">
        <form action="">

        </form>
    </div>
    <div id="pemberitahuan" style="background-color: #CD853F;">
        <h1>Formulir Pendaftaran Siswa Baru</h1>
    </div>
        <div style="background-color: #EEE8AA;">
            <label for="nama depan">Nama depan</label>
            <input type="text">
            <label for="nama belakang">Nama belakang</label>
            <input type="text">
            <br></br>
            <label for="tempat lahir">Tempat lahir</label>
            <input type="text">
            <label for="tanggal lahir">Tanggal lahir</label>
            <input type="date">
            <br></br>
            <label for="nik">NIK (Nomor Induk Kependudukan)</label>
            <input type="text" placeholder="NIK wajib diisi">
            <br></br>
            <label for="alamat">Alamat</label>
                <textarea rows="4" cols="30" ></textarea>
                    <label for="kelurahan">Kelurahan</label>
                    <input type="text" placeholder="Kelurahan">
                    <label for="kecamatan">Kecamatan</label>
                    <input type="text" placeholder="Kecamatan">
                    <label for="kota/kabupaten">Kota/Kabupaten</label>
                    <input type="text" placeholder="Kota/Kabupaten">
                    <label for="provinsi">Provinsi</label>
                    <input type="text" placeholder="Provinsi">
            <br></br>
            <label for="golongan darah">Golongan darah</label>
            <input type="text">
            <br></br>
            <label for="nomor telepon/hp">Nomor telepon/hp</label>
            <input type="text">
            <br></br>
            <label for="tinggi badan">Tinggi badan</label>
            <input type="text">
            <br></br>
            <label for="berat badan">Berat badan</label>
            <input type="text">
            <br></br>
            <label for="emal">Email</label>
            <input type="email" placeholder="Masukkan email">
            <br></br>
            <label for="kewarganegaraan">Kewarganegaraan</label>
            <input type="text" placeholder="Kewarganegaraan">
            
            <br><br>
            <label for="">Agama</label>
            <select>
                <option value="islam">Islam</option>
                <option value="protestan">Protestan</option>
                <option value="katholik">Katholik</option>   
                <option value="budha">Budha</option>
                <option value="hindu">Hindu</option>
                <option value="konghucu">Konghucu</option>
            </select>
            <br></br>
            <label for="">Jenis kelamin</label>
            <br>
            <label for="">Laki-laki</label>
            <input type="radio" name="jk">
            <label for="">Perempuan</label>
            <input type="radio" name="jk">
            <br></br>
            <label for="jumlah saudara">Jumlah saudara</label>
            <input type="text">
            <br></br>
            <label for="jarak tempuh">Jarak tempuh ke sekolah</label>
            <input type="text" placeholder="kurang/lebih dari 1 kilometer">
            <br></br>
            <input type="file">
            <p>*Masukan foto berlatar merah</p>
            <br>
            <input type="submit" value="Submit">
        </div>
</body>
</html>
